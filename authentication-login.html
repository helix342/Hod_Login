<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MIC</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.css" rel="stylesheet">
    <!-- SweetAlert Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main-wrapper">
        <!-- Login box -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
            <div class="auth-box bg-dark border-top border-secondary">
                <div id="loginform">
                    <div class="text-center p-t-20 p-b-20">
                        <h2 style="color:white;"><b>MKCE Info Corner</b></h2>
                        <span class="db"><img src="assets/images/logo2.png" alt="logo" /></span>
                    </div>

                    <form class="form-horizontal m-t-20">
                        <div class="row p-b-30">
                            <div class="col-12">
                                <!-- Username and Password Fields -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-success text-white"><i class="ti-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control form-control-lg" placeholder="Username" required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-warning text-white"><i class="ti-pencil"></i></span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row border-top border-secondary">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20">
                                        <button class="btn btn-info" id="to-recover" type="button"><i class="fa fa-lock m-r-5"></i> Lost password?</button>
                                        <button class="btn btn-success float-right" type="button" id="loginBtn">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <footer class="footer text-center" style="color:white">
                    <b> All Rights Reserved by M.Kumarasamy College of Engineering, Karur. <br><span style="color:yellow"> Version 3.0 </span></b>
                </footer>
            </div>
        </div>
    </div>

    <!-- Script to handle Login Button click -->
    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            Swal.fire({
                title: "Good job!",
                text: "Login successful!",
                icon: "success"
            }).then(function() {
                // Redirect to the next page
                window.location.href = "index.php"; // Replace with your target page URL
            });
        });
    </script>
</body>
</html>
